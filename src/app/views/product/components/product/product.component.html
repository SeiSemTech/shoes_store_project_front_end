<mat-card>
  <mat-card-title>{{ product.name }}</mat-card-title>
  <div class="crop-image">
    <img src="{{ product.image }}" alt="" />
  </div>
  <mat-card-content>
    <li style="list-style: none"><strong>Descripci√≥n</strong></li>
    <li style="list-style: none">{{ product.description }}</li>
    <li style="list-style: none"><strong>Precio</strong></li>
    <li style="list-style: none">{{ product.price | currency }}</li>
  </mat-card-content>
  <mat-card-actions>
    <a
      mat-raised-button
      (click)="addBuyerDetail()"
      [routerLink]="['/products', product.id]"
      >Agregar</a
    >
  </mat-card-actions>
</mat-card>
