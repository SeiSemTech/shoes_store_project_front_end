<div>
  <mat-card>
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
    <mat-tab-group animationDuration="2000ms">
      <mat-tab label="Promociones"
        ><div class="product-grid">
          <app-product
            *ngFor="let product of products"
            (productClicked)="clickProduct($event)"
            [product]="product"
          >
          </app-product></div
      ></mat-tab>
      <mat-tab label="Temporada de verano"></mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
