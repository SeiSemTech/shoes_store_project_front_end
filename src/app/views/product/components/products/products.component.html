<div>
  <mat-card>
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>

    <mat-tab-group
      [(selectedIndex)]="selectedTabIndex"
      animationDuration="1000ms"
    >
      <mat-tab
        [label]="tab.value.category_id"
        *ngFor="let tab of activeProducts | keyvalue; let i = index"
      >
        <!-- <div * ngIf="selectedTabIndex === i" class="product-grid"> -->
        <div class="product-grid">
          <app-product
            *ngFor="let product of activeProducts"
            (productClicked)="clickProduct($event)"
            [product]="product"
          ></app-product>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
