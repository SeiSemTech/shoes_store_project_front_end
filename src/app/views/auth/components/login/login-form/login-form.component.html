<form [formGroup]="form" (ngSubmit)="login($event)">
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div>
            <mat-form-field>
              <input placeholder="Correo" formControlName="email" matInput type="email">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div>
            <mat-form-field>
              <input placeholder="Contraseña" formControlName="password" matInput type="password">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div>
            <a>Olvide mi contraseña</a>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button type="submit">Ingresar</button>
      </mat-card-actions>
    </mat-card>
  </form>
