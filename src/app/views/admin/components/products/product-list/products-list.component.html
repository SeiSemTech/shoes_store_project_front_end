
<div class="action-buttons">
  <a mat-raised-button routerLink="create" class="create-product">Crear nuevo producto</a>
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 products-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> <strong class="columnas">ID</strong> </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> <strong class="columnas">Nombre </strong></th>
    <td mat-cell *matCellDef="let product"> {{product.image}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> <strong class="columnas">Precio </strong></th>
    <td mat-cell *matCellDef="let product"> {{product.price}} </td>
  </ng-container>
<ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> <strong class="columnas">Estado</strong> </th>
    <td mat-cell *matCellDef="let product"> {{product.status}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> <strong class="columnas">Descripción </strong> </th>
    <td mat-cell *matCellDef="let product"> {{product.description}} </td>
  </ng-container>
  <ng-container matColumnDef="stockQuantity">
    <th mat-header-cell *matHeaderCellDef> <strong class="columnas">Cantidad </strong></th>
    <td mat-cell *matCellDef="let product"> {{product.stockQuantity}} </td>
  </ng-container>
<ng-container matColumnDef="categoryId">
    <th mat-header-cell *matHeaderCellDef> <strong class="columnas">Categoría</strong> </th>
    <td mat-cell *matCellDef="let product"> {{product.categoryId}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> <strong class="columnas">Acción</strong></th>
    <td mat-cell *matCellDef="let product" class="action-column">
      <a mat-raised-button [routerLink]="['edit', product.id]">Editar</a>
      <button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Eliminar</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
