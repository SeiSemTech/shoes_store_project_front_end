<form [formGroup]="form" (ngSubmit)="editCategory()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Editar Categoria</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          placeholder="Nombre"
          formControlName="name"
          type="text"
          required
        />
        <mat-error>
          El nombre de la categoria es <strong>requerido.</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Estado</mat-label>
        <mat-select
          disableRipple
          placeholder="Estado"
          formControlName="status"
          type="number"
        >
          <mat-option [value]="1">Activo</mat-option>
          <mat-option [value]="0">Inactivo</mat-option>
        </mat-select>
        <mat-error>
          El estado de la categoria es <strong>requerido.</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Orden de visualización</mat-label>
        <input
          placeholder="Orden de visualización"
          formControlName="displayOrder"
          matInput
          required
          type="number"
        />
        <mat-error>
          Ingrese un orden de visualización para la categoria
          <strong>valido.</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
