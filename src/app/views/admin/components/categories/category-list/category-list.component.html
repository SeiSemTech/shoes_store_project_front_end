<div class="action-buttons">
  <a mat-raised-button routerLink="create" class="create-category"
    >Crear nueva categoria</a
  >
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
</div>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z8 products-table"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="centrado">
      <strong class="columnas">ID</strong>
    </th>
    <td mat-cell *matCellDef="let categories" class="campos">{{ categories.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="centrado">
      <strong class="columnas">Nombre </strong>
    </th>
    <td mat-cell *matCellDef="let categories" class="campos">{{ categories.name }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef class="centrado">
      <strong class="columnas">Estado</strong>
    </th>
   <td mat-cell *matCellDef="let products" class="campos"> <p *ngIf="products.status == 1; else inactivo" > Activo</p>
  <ng-template #inactivo><p>Inactivo</p></ng-template>
  </ng-container>
  <ng-container matColumnDef="display_order">
    <th mat-header-cell *matHeaderCellDef class="centrado">
      <strong class="columnas">Visualización</strong>
    </th>
    <td mat-cell *matCellDef="let categories" class="campos">
      {{ categories.display_order }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="centrado">
      <strong class="columnas">Acción</strong>
    </th>
    <td mat-cell *matCellDef="let categories" class="action-column">
      <a mat-raised-button [routerLink]="['edit', categories.id]">Editar</a>
      
      <button
        *ngIf="categories.status == 1"
        mat-raised-button
        color="warn"
        (click)="deleteCategory(categories.id)"
      >
        Desactivar
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
