<form [formGroup]="form" (ngSubmit)="createProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Crear Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          placeholder="Nombre"
          formControlName="name"
          type="text"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Coloque la url de la imagen</mat-label>
        <input
          placeholder="Imagen"
          formControlName="image"
          [pattern]="imageUrlPattern"
          matInput
          type="text"
        />
        <mat-error>
          ¡Pon una url <strong>valida</strong>!
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Precio</mat-label>
        <input
          matInput
          placeholder="Precio"
          formControlName="price"
          [pattern]="pricePattern"
          required
          type="number"
          min="0"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Estado</mat-label>
        <mat-select
          disableRipple
          placeholder="Estado"
          formControlName="status"
          type="number"
        >
          <mat-option value="1">Encendido</mat-option>
          <mat-option value="0">Apagado</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <input
          placeholder="Descripción"
          formControlName="description"
          matInput
          type="text"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Categoria</mat-label>
        <mat-select
          disableRipple
          placeholder="Categoria"
          formControlName="categoryId"
          type="number"
          list="categories"
        >
          <mat-option *ngFor="let c of categoriesList" value="c.id">{{
            c.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
