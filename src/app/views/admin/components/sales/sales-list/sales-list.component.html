<table
  mat-table
  *ngIf="billDescription"
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z8 products-table"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="centrado">
      <strong class="columnas">Id </strong>
    </th>
    <td mat-cell *matCellDef="let billDescription" class="campos">
      {{ billDescription.id }}
    </td>
  </ng-container>
  <ng-container matColumnDef="id_product_config">
    <th mat-header-cell *matHeaderCellDef class="centrado">
      <strong class="columnas">Id de configuración</strong>
    </th>
    <td mat-cell *matCellDef="let billDescription" class="campos">
      {{ billDescription.id_product_config }}
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="centrado">
      <strong class="columnas">Producto </strong>
    </th>
    <td mat-cell *matCellDef="let billDescription" class="campos">
      {{ billDescription.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="centrado">
      <strong class="columnas">Fecha </strong>
    </th>
    <td mat-cell *matCellDef="let billDescription" class="campos">
      {{ billDescription.date }}
    </td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef class="centrado">
      <strong class="columnas">Cantidad </strong>
    </th>
    <td mat-cell *matCellDef="let billDescription" class="campos">
      {{ billDescription.quantity }}
    </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="centrado">
      <strong class="columnas">Precio </strong>
    </th>
    <td mat-cell *matCellDef="let billDescription" class="campos">
      {{ billDescription.price | currency }}
    </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef class="centrado">
      <strong class="columnas">Estado de envío </strong>
    </th>
    <td mat-cell *matCellDef="let billDescription" class="campos">
      {{ billDescription.status }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="centrado">
      <strong class="columnas">Acción</strong>
    </th>
    <td mat-cell *matCellDef="let billDescription" class="action-column">
      <button
        [disabled]="billDescription.status == 'enviado'"
        mat-raised-button
        color="warn"
        (click)="updateBillStatus(billDescription.id, 'enviado')"
      >
        Actualizar estado de envío
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
