<table mat-table *ngIf="billDescription" [dataSource]="dataSource" matSort class="mat-elevation-z8 products-table">
  <ng-container matColumnDef="id_product_config">
    <th mat-header-cell *matHeaderCellDef  class="centrado"> <strong class="columnas">ID</strong> </th>
    <td mat-cell *matCellDef="let billDescription" class="campos"> {{billDescription.id_product_config}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="centrado"> <strong class="columnas">Nombre </strong></th>
    <td mat-cell *matCellDef="let billDescription" class="campos"> {{billDescription.name}} </td>
  </ng-container>
   <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef class="centrado"> <strong class="columnas">Estado </strong></th>
    <td mat-cell *matCellDef="let billDescription" class="campos"> N/A</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="centrado"> <strong class="columnas">Fecha </strong></th>
    <td mat-cell *matCellDef="let billDescription" class="campos"> {{billDescription.date}} </td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef class="centrado"> <strong class="columnas">Cantidad </strong></th>
    <td mat-cell *matCellDef="let billDescription" class="campos"> {{billDescription.quantity}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="centrado"> <strong class="columnas">Precio</strong> </th>
    <td mat-cell *matCellDef="let billDescription" class="campos" > {{billDescription.price}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="centrado">
      <strong class="columnas">Acci√≥n</strong>
    </th>
    <td mat-cell *matCellDef="let billDescription" class="action-column">
      <button
        mat-raised-button
        color="warn" 
         (click)="updateBillStatus()"
      >
        Actualizar Estado
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
